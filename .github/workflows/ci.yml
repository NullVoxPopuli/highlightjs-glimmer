name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master
  schedule:
    - cron: "0 3 * * 0" # every Sunday at 3am

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  CI: true
  TURBO_API: http://127.0.0.1:9080
  TURBO_TOKEN: this-is-not-a-secret
  TURBO_TEAM: myself

jobs:
  install_dependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: felixmosh/turborepo-gh-artifacts@v2
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - uses: NullVoxPopuli/action-setup-pnpm@v2.1.0

  lint:
    name: Lint Source
    runs-on: ubuntu-latest
    needs: [install_dependencies]
    steps:
      - uses: actions/checkout@v3
      - uses: felixmosh/turborepo-gh-artifacts@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: NullVoxPopuli/action-setup-pnpm@v2.1.0
      - run: pnpm lint

  esm_tests:
    name: ESM Tests
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs: [install_dependencies]
    strategy:
      matrix:
        node:
          - "14"
          - "16"
          - "18"
    steps:
      - uses: actions/checkout@v3
      - uses: felixmosh/turborepo-gh-artifacts@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: NullVoxPopuli/action-setup-pnpm@v2.1.0
      - name: Test Modules with ${{ matrix.node }}
        run: pnpm test
        working-directory: tests-esm

  cjs_tests:
    name: CJS Tests
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs: [install_dependencies]
    strategy:
      matrix:
        node:
          - "14"
          - "16"
          - "18"
    steps:
      - uses: actions/checkout@v3
      - uses: felixmosh/turborepo-gh-artifacts@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: NullVoxPopuli/action-setup-pnpm@v2.1.0
      - name: Test CJS with ${{ matrix.node }}
        run: pnpm test
        working-directory: tests-cjs


  hljs_tests:
    name: "Highlight.js Tests"
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs: [install_dependencies]
    steps:
      - uses: actions/checkout@v3
      - uses: felixmosh/turborepo-gh-artifacts@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: NullVoxPopuli/action-setup-pnpm@v2.1.0
      - run: scripts/hljs-test.sh
        working-directory: highlightjs-glimmer

  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: [esm_tests, cjs_tests, hljs_tests]
    steps:
      - uses: actions/checkout@v3
      - uses: felixmosh/turborepo-gh-artifacts@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: NullVoxPopuli/action-setup-pnpm@v2.1.0
      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
          title: "Release Preview"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
