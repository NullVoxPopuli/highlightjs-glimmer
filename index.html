<html lang="en">

<head>
  <title>Glimmer w/ Highlight.js</title>

  <meta charset="utf-8">
  <meta name="description" content="Glimmer syntax highlighting powered by Highlight.js" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Highlight.JS does not ship ES Modules to CDNs... yet! -->
  <script src="https://cdn.jsdelivr.net/npm/@highlightjs/cdn-assets@11.0.0-alpha0/highlight.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@highlightjs/cdn-assets@11.0.0-alpha0/languages/javascript.min.js"></script>


  <!-- Hybrid Theme! -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@highlightjs/cdn-assets@11.0.0-alpha0/styles/tomorrow-night.min.css"
    integrity="sha256-SamwRCKvsKZ8zqKto5n4ytPPKOhPbBTbJdhJJK4Fjhw="
    crossorigin="anonymous">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@highlightjs/cdn-assets@11.0.0-alpha0/styles/atom-one-dark-reasonable.min.css"
    integrity="sha256-4rrI7w9n2l7crFHzQhumwTmY2FsIUlDA5JlQ8bRicmc="
    crossorigin="anonymous">

  <!-- We need to highlight some new features of hljs -->
  <style type="text/css">
    .hljs-punctuation { color: #a9c; }
    .hljs-attribute { color: #d38fae; }
    .hljs-property { color: #feb39f; }
    .hljs-class { color: #88f; }
    .hljs-operator { color: #959; }
    .hljs-comment { color: #888; }
  </style>


  <!-- For testing this library -->
  <script type="module">
    /* global hljs */
    import * as samples from './demo/samples.js';
    import { setup } from './src/index.js';

    setup(hljs);

    class State {
      get qps() {
        return new URLSearchParams(location.search);
      }

      get isDebugging() {
        return this.qps.get('debug') === 'true';
      }

      get isEditing() {
        return this.qps.get('edit') === 'true';
      }

      get currentSampleKey() {
        let validKeys = Object.keys(samples);
        let fromQP = this.qps.get('sample');

        return validKeys.includes(fromQP) ? fromQP : 'glimmer';
      }

      get currentSample() {
        return samples[this.currentSampleKey];
      }

      navigateTo = (href, title = document.title) => {
        if (location.href.endsWith(href)) return;

        history.pushState(null, title, href);
        renderer.render();
      };
    }

    class Renderer {
      constructor() {
        this._setupForm();
        this._setupSampleNav();
        this._setupDebug();
        this._updateSampleNav();
      }

      render = () => {
        this._updateFromQPs();
      };

      _updateFromQPs = () => {
        this._updateDebug();
        this._updateSampleNav();
        this._updateEditor();
        this._updateHighlightDebug();
        this._updatePreview();
      }

      _reHighlight = (code, language) => {
        let preview = document.querySelector('pre code');

        preview.innerHTML = hljs.highlight(code.trim(), { language }).value;
      }

      _handleInput = (event) => {
        let formData = new FormData(event.currentTarget);
        let data = Object.fromEntries(formData.entries());

        console.log('FormData', { ...data });

        this._removeQp('sample');
        this._updateQp('code', data.code);
        this._updateQp('language', data.language);

        this._reHighlight(data.code, data.language);
      }

      _updatePreview = () => {
        let form = document.querySelector('#editor');

        form.dispatchEvent(new CustomEvent('submit', {cancelable: true}));
      };

      _setupSampleNav = () => {
        let sampleNav = document.querySelector('#samples');
        let sampleLinks = Object.entries(samples).map(([key, data]) => {
          let link = document.createElement('a');
          let qps = new URLSearchParams(location.search);

          qps.set('sample', key);

          link.href = `?${qps}`;
          link.innerText = data.name;
          link.addEventListener('click', (e) => {
            e.preventDefault();

            state.navigateTo(e.target.href, data.name);
          });

          return link;
        });

        sampleNav.append(...sampleLinks);
      };

      _setupForm = () => {
        let form = document.querySelector('#editor');

        form.addEventListener('input', this._handleInput);
        form.addEventListener('submit', (event) => {
          event.preventDefault();
          this._handleInput(event);
        });

        let code = form.querySelector('textarea');
        let language = form.querySelector('select');

        if (state.qps.get('sample')) {
          let info = state.currentSample;

          code.value = info.sample;
          language.value =  code.language;
        }

        if (state.qps.get('code')){
          code.value = state.qps.get('code');
        }

        if (state.qps.get('language')){
          language.value = state.qps.get('language');
        }
      }

      _setupDebug = () => {
        let debugLinks = document.querySelectorAll('#dev a');

        for (let link of debugLinks) {
          link.addEventListener('click', (e) => {
            e.preventDefault();

            state.navigateTo(e.target.href);
          });
        }
      };

      _updateSampleNav = () => {
        document.querySelectorAll('#samples a').forEach((link) => {
          let qps = new URLSearchParams(state.qps);
          let linkQPs = new URLSearchParams(new URL(link.href).search);
          let sampleKey = linkQPs.get('sample');

          qps.set('sample', sampleKey);
          link.href = `?${qps}`;

          if (sampleKey === state.currentSampleKey) {
            return link.classList.add('active');
          }

          link.classList.remove('active');
        });
      };

      _removeQp = (name) => {
        let qps = new URLSearchParams(state.qps);

        if (qps.get(name)) {
          qps.delete(name);

          state.navigateTo(`?${qps}`);
        }
      }

      _updateQp = (name, value) => {
        let qps = new URLSearchParams(state.qps);

        if (qps.get('name') !== value) {
          qps.set(name, value);

          state.navigateTo(`?${qps}`);
        }
      }

      _updateDebug = () => {
        let debugMode = document.querySelector('#dev a.debug');
        let editMode = document.querySelector('#dev a.edit');

        let debugQps = state.qps;
        let editQps = state.qps;

        debugQps.set('debug', !state.isDebugging);
        editQps.set('edit', !state.isEditing);

        editMode.href = `/?${editQps}`;
        debugMode.href = `/?${debugQps}`;
      };

      _updateEditor = () => {
        let form = document.querySelector('#editor');
        if (state.isEditing) {
          form.classList.remove('hidden');
        } else {
          form.classList.add('hidden');
        }

      }


      _updateHighlightDebug = () => {
        if (state.isDebugging) {
          document.body.classList.add('debug-classes');
          return;
        }

        document.body.classList.remove('debug-classes');
      };
    }

    let state = new State();
    let renderer = new Renderer();

    // for debugging / inspecting
    Object.assign(window, { hljs, state, renderer });

    renderer.render();
  </script>
  <style>
    @font-face {
      font-family: dejavu-sans-mono;
      src: url('./demo/DejaVuSansMono.ttf');
    }

    html,
    body {
      background-color: #181c24;
      color: white;
      padding: 0;
      margin: 0;
      font-family: system-ui, arial, sans-serif;
      line-height: 1.35rem;
    }

    code {
      font-family: dejavu-sans-mono, ui-monospace, monospace, sans-serif;
    }

    pre {
      margin: 0;
    }

    pre code.hljs {
      padding: 1rem;
    }

    section {
      padding: 1rem;
    }

    section nav {
      display: flex;
      gap: 0.5rem;
    }

    section div {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }

    a {
      color: #61aeee;
    }

    a.active {
      color: #71beae;
    }

    hr {
      margin: 1rem 0;
      border: 1px solid black;
    }

    #samples {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      flex-wrap: wrap;
    }

    #dev {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
    }

    #editor {
      display: grid;
      gap: 0.5rem;
    }

    #editor label {
      display: flex;
      gap: 0.5rem;
    }

    #editor [name="code"] {
      width: 100%;
      height: 350px;
    }

    #editor.hidden {
      display: none;
    }


    .debug-classes pre code span {
      display: inline-block;
      align-items: baseline;
      padding: 0.25rem;
      padding-bottom: 0.125rem;
      padding-top: 0.5rem;
      margin: 0.5rem 0.25rem 0.0rem 0.25rem;
      border: 1px dashed #777;
      border-radius: 5px;
      white-space: pre;
      position: relative;
    }

    .debug-classes pre code span:before {
      display: inline-block;
      content: attr(class);
      font-size: 70%;
      background: #693;
      line-height: 1rem;
      padding:1px 4px;
      border-radius: 2px;
      color:white;
      margin-right:0.25rem;
      font-weight: normal;
      position: absolute;
      top: -0.5rem;
      left: -0.25rem;
    }

    .debug-classes pre code span:after {
      /* this hidden element is for stretching the span
         to be at least the width of the before pseudo element */
      display: block;
      opacity: 0;
      font-size: 70%;
      content: attr(class);
      margin-top: -1.4rem;
      position: relative;
      top: -1rem;
      left: -100%;
    }
  </style>
</head>

<body>
  <section>
    <h1>Glimmer for highlight.js</h1>
    <div>
      <nav>
        <a href="https://github.com/NullVoxPopuli/highlightjs-glimmer">GitHub</a>
        <a href="https://www.npmjs.com/package/highlightjs-glimmer">NPM</a>
      </nav>
      <code>npm install highlightjs-glimmer</code>
    </div>
    <hr />
    <nav id="samples">
      <span>Samples:</span>
    </nav>
    <form id="editor" class="hidden">
      <label>
        Language
        <select name="language">
          <option value="glimmer-javascript">Glimmer JS</option>
          <option value="glimmer-typescript">Glimmer TS</option>
          <option value="javascript">JS</option>
          <option value="typescript">TS</option>
          <option value="handlebars">hbs</option>
          <option value="glimmer">Glimmer</option>
        </select>
      </label>

      <label>
        Edit

        <textarea name="code"></textarea>
      </label>
    </form>
  </section>
  <pre>
    <code class="language-glimmer hljs">
    </code>
  </pre>
  <div id="dev">
    <a class="debug" href="#">Debug</a>
    |
    <a class="edit" href="#">Edit</a>
  </div>
</body>

</html>
